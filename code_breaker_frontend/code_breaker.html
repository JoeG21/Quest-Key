<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="code_breaker.css">
		<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="login.js" defer></script>
		<script type="text/javascript" src="canvas.js" defer></script>
		<script type="text/javascript" src="questions.js" defer></script>
		<script type="text/javascript" src="progress_bar.js" defer></script>
	</head>
	<style>
		body {
		  background-image: url('background.png');
		}
	</style>
	<body>
		<header>
			<nav>
				<h1>
					<a>
						<img src="title.png" width="435" height="175" alt="Quest & Key" />
					</a>
				</h1>
			</nav>
		</header>

		<div class="grandParentContaniner">
			<div class="parentContainer">
				<form id="user-login" accept-charset="utf-8">
					<div class="field has-addons">
						<div class="control">
							<input type="text" name="username" class="input" id="username" placeholder="Enter Your Name" autocomplete="off">
						</div>
						<div class="control">
							<input type="submit" name="submit" class="button is-primary" id="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="flexboxHeader">
			<div class="containerQuestion">
				<h2 id="question"> </h2>
			</div>
			<div class="containerAnswer">
				<h2 id="answer">  </h2>
			</div>
		</div>
		<main>
			<section>
				<div class="flexboxMap">
					<canvas id="game" width="800" height="490"></canvas>
				</div>

				<div id="progressBar">
						<div class="bar">
							<img src="pig.png" alt="Italian Trulli">
						</div>
				</div>

				<div class="loader-wrapper">
					<span class="loader"><span class="loader-inner"></span></span>
				</div>
				<script type="text/javascript" src="screen_loader.js"></script>
			</section>
		</main>
		<div id="audio-files">
			<audio id="theme" controls autoplay loop style = "display:none">  
				<source src="audio/theme.mp3" type="audio/ogg">  
			</audio> 
			<audio id="correct1" controls autoplay style="display:none">
				<source src="audio/correct1.mp3" type="audio/ogg">
			</audio>
			<audio id="correct2" controls autoplay style="display:none">
				<source src="audio/correct2.mp3" type="audio/ogg">
			</audio>
			<audio id="wrong1" controls autoplay style="display:none">
				<source src="audio/wrong1.mp3" type="audio/ogg">
			</audio>
			<audio id="dropkey1" controls autoplay style="display:none">
				<source src="audio/dropkey1.mp3" type="audio/ogg">
			</audio>
			<audio id="dropkey2" controls autoplay style="display:none">
				<source src="audio/dropkey2.mp3" type="audio/ogg">
			</audio>
			<audio id="key1" controls autoplay style="display:none">
				<source src="audio/key1.mp3" type="audio/ogg">
			</audio>
			<audio id="key2" controls autoplay style="display:none">
				<source src="audio/key2.mp3" type="audio/ogg">
			</audio>
			<audio id="key3" controls autoplay style="display:none">
				<source src="audio/key3.mp3" type="audio/ogg">
			</audio>
			<audio id="reset" controls autoplay style="display:none">
				<source src="audio/reset.mp3" type="audio/ogg">
			</audio>
		</div>
	</body>
	
</html>
